name: Unzip files

on: push

jobs:
  file-extract:
    runs-on:	ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.7' 
      - run: python scripts/unzip.py
      - run: python scripts/move.py
      - run: python scripts/delete.py
